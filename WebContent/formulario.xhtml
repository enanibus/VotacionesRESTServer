<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Validaciones</title>
</h:head>
<h:body>
	<h3>Validación de formularios</h3>
	<h:form id="form">
		<h:messages for="form" style="color:red" />
		<p>
			Nick:
			<h:inputText id="nick" value="#{formularioBean.nick}" required="true"
				validator="#{formularioBean.validarNick}"
				requiredMessage="Campo Obligatorio">
				<f:ajax execute="nick" render="errorMessage" />

			</h:inputText>
			<h:message id="errorMessage" for="nick" style="color:red" />
		</p>
		<p>
			Clave:
			<h:inputSecret id="clave" value="#{formularioBean.clave}"
				validatorMessage="Entre 4 y 8 caracteres"
				requiredMessage="Campo Obligatorio" required="true">
				<f:validateLength minimum="4" maximum="8" />
			</h:inputSecret>
			<h:message for="clave" style="color:red" />
		</p>
		<p>
			Edad:
			<h:inputText id="edad" value="#{formularioBean.edad}"
				converterMessage="Debe ser un número entero"
				validatorMessage="Debe estar en el intervalo 18-120" required="true"
				requiredMessage="Campo Obligatorio">
				<f:validateLongRange minimum="18" maximum="120" />
			</h:inputText>
			<h:message for="edad" style="color:red" />
		</p>
		<p>
			Email:
			<h:inputText id="email" value="#{formularioBean.email}"
				required="true" label="Email"
				validatorMessage="La direccion de correo no tiene un formato valido"
				requiredMessage="Campo Obligatorio">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
			<h:message for="email" style="color:red" />
		</p>
		<p>
			Repetir Email:
			<h:inputText id="email2" value="#{formularioBean.email2}"
				required="true" label="Email2"
				validatorMessage="La direccion de correo no tiene un formato valido"
				requiredMessage="Campo Obligatorio">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
			<h:message for="email2" style="color:red" />
		</p>
		<p>
			<h:commandButton value="Continuar" action="#{formularioBean.process}"></h:commandButton>
		</p>
	</h:form>
</h:body>
</html>
